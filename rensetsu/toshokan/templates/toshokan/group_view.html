{% extends 'base/base.html' %}

{% block content %}
	
	<div class="row">
		{% for group in userprofile.group_profile.all %}
        <div class="col-sm-12 pt-2">
            <form action="{% url 'toshokan:add_kanji_to_group' kanji_id=kanji.id group_id=group.id %}" method="POST">
				{% csrf_token %}
				<button class="btn btn-primary btn-block">{{ group.name }}</button>
			</form>
        </div>
        {% endfor %}
    </div>

{% endblock %}
