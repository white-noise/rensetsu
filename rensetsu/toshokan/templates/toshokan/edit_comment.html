{% extends 'base/base.html' %}

{% block content %}

	<h2>
		{{kanji}}
	</h2>

	<form action="{% url 'toshokan:modify_comment' kanji.id comment.id %}" method="POST">
        {{ form.errors }}
	    {% csrf_token %}
	    <div class="row py-2">
            <div class="col-sm-12">
                <textarea id="id_comment" name="comment" type="text" class="form-control" rows='5'>{{ form.initial.comment }}</textarea>
            </div>
        </div>
        <div class="row pb-2">
            <div class="col-sm-12">
                <input type="submit" value="comment" 
               class="btn btn-primary btn-block" />
                <input type="hidden" name="next" value="{{ next }}" /> 
            </div>
        </div>
	</form>

{% endblock %}
