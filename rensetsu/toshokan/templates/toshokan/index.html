{% extends 'base/base.html' %}

{% block content %}
    
    <div class="row pt-2 align-items-center">
         <form action="{% url 'toshokan:index_search' %}" class="form-inline col-sm-12" method="GET">
            {% csrf_token %}
            <input id="id_term" name="term" 
                       type="text" class="form-control col-sm-10">
            <input type="submit" value="submit search" 
           class="btn btn-link col-sm-2" />
        </form>
    </div>

    <div class="row pt-2 align-items-center">
    {% for kanji in kanji_list %}
        <div class="col-sm-1 py-2">
            <h2>
                <a href="{% url 'toshokan:individual' kanji.id %}">{{ kanji.character }}</a>
            </h2>
        </div>
        <div class="col-sm-9 py-2">
            <div>
                {{ kanji.reading }}
            </div>
            <div>
                {{ kanji.on_meaning }}
            </div>
        </div>
        <div class="col-sm-2 py-2">
            <button class="btn btn-link" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-plus"></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                {% for group in userprofile.group_profile.all %}
                    <button class="btn btn-link dropdown-item" href="#">{{ group.name }}</button>
                {% endfor %}
            </div>
            <button class="btn btn-link" href="#">
                <i class="fas fa-check"></i>
            </button>
        </div>
    {% endfor %}
    </div>

{% endblock %}
