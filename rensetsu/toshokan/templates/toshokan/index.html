{% extends 'base/base.html' %}

{% block content %}

    <div class="row py-3">
        <div class="col-sm-12">
            <h1>
               常用漢字リスト
            </h1>
        </div>
    </div>
    {% for kanji in kanji_list %}
        <div class="py-1">
            <div class="row border rounded p-3 mx-auto align-items-center">
                <div class="col-sm-1">
                    <h1>
                        <a href="{% url 'toshokan:individual' kanji.id %}">{{ kanji.character }}</a>
                    </h1>
                </div>
                <div class="col-sm-11">
                    <div>
                        {{ kanji.reading_jpn }}
                    </div>
                    <div>
                        {{ kanji.meaning }}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
