{% extends 'base/base.html' %}

{% block content %}

    <p>
        group name: {{group.name}} created at {{group.date_time}}
    </p>

    <p>
        group elements:
        {% for group_element in group.kanjigroupelement_set.all %}
            <br><a href="{% url 'toshokan:individual' group_element.kanji.id %}">{{ group_element.kanji }}</a> added at {{ group_element.date_time }}
        {% endfor %}
    </p>

{% endblock %}
