<h2>
    Homepage
</h2>

{% if user.is_authenticated %}
    welcome {{ user.username }}.
    <p>
        <a href="{% url 'logout' %}">logout</a>
    </p>
    <p>
    	go to your <a href="{% url 'profile' %}">profile</a>
    </p>
{% else %}
    <p>
        You are not logged in.
    </p>
    <a href="{% url 'login' %}">login</a>
{% endif %}
